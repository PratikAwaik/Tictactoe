<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Tictactoe</title>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <main>
        <div id="game-container">
            
            <div id="header">
                <h3>How do you want to play?</h3>
                <button id="play-again">Play Again</button>
            </div>
            
            <div id="player-choice">
                <button id="one-player">One Player</button>
                <button id="two-player">Two Player</button>
            </div>

            <div id="game-choice">
                <button class="choice" id="choice-x">Play as X</button>
                <button class="choice" id="choice-o">Play as O</button>
            </div>

            <div id="gameboard"></div>
    
        </div>
    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
